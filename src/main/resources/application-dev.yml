spring:
  datasource:
    url: jdbc:mysql://mysql:3306/dev-db
    driverClassName: com.mysql.cj.jdbc.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  redis:
    host: redis
    port: 6379
    timeout: 2000
    maxTotal: 50
    maxIdle: 10
    minIdle: 1
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

#      properties:
#        hibernate:
#          format_sql: true

logging:
  level:
    root: debug
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE